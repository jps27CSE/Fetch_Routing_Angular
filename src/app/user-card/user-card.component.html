
  <div class="container text-center mt-2">
    <div class="row row-cols-3">
      <div class="col" *ngFor="let user of users">  <div class="card h-100">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ user.name }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{ user.email }}</h6>
          <p class="card-text">{{ user.address.city }}, {{ user.address.country }}</p>
          <a [routerLink]="['/user', user.id]" class="mt-auto card-link">View Profile</a>
    </div>
  </div>
